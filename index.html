<html>

<head>
<script>

function embeberyt(){

var video1 = document.getElementById("video").value;
var largo = video1.length;
var comienzo = video1.indexOf("v=");

var video2 = video1.slice(comienzo+2,largo);


var lista = video1.indexOf("&list");
if(lista!=-1){

  var comienzo = video1.indexOf("v=");
  var final = video1.indexOf("&list");


  var video2 = video1.slice(comienzo+2,final);

}


var videomolde = '<iframe width="560" height="315" src="https://www.youtube.com/embed/'+video2+'" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';

document.getElementById("videoservido").innerHTML = videomolde;


}

</script>
</head>


<body>



<button style="background-color:red;color:white;" onclick="embeberyt()">Unlock</button>
<input value="url" id="video">

<div id="videoservido">Tu video</div>


</body>

</html>
